<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HachimiHub - 登录</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="max-w-md w-full bg-white rounded-lg shadow-lg overflow-hidden">
        <div class="flex justify-center pt-6">
            <img src="{{ url_for('static', filename='img/manbo.png') }}" alt="HachimiHub" class="h-20">
        </div>
        <h1 class="text-2xl font-bold text-center text-pink-600 mt-2">HachimiHub</h1>
        
        <!-- 切换按钮 -->
        <div class="flex border-b">
            <button id="login-tab" class="w-1/2 py-4 px-6 text-center text-pink-600 border-b-2 border-pink-600 font-medium">登录</button>
            <button id="register-tab" class="w-1/2 py-4 px-6 text-center text-gray-500 font-medium">注册</button>
        </div>

        <!-- 登录表单 -->
        <div id="login-form" class="px-8 py-6">
            <form>
                <div class="mb-4">
                    <label for="login-account" class="block text-gray-700 text-sm font-medium mb-2">账号</label>
                    <input type="text" id="login-account" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500" placeholder="请输入账号" required>
                </div>
                <div class="mb-4">
                    <label for="login-password" class="block text-gray-700 text-sm font-medium mb-2">密码</label>
                    <input type="password" id="login-password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500" placeholder="请输入密码" required>
                </div>
                <div class="mt-6">
                    <button type="submit" class="w-full bg-pink-600 text-white py-2 px-4 rounded-md hover:bg-pink-700 focus:outline-none focus:ring-2 focus:ring-pink-500 focus:ring-offset-2 transition-colors duration-300">登录</button>
                </div>
            </form>
        </div>

        <!-- 注册表单 -->
        <div id="register-form" class="px-8 py-6 hidden">
            <form>
                <div class="mb-4">
                    <label for="register-account" class="block text-gray-700 text-sm font-medium mb-2">账号</label>
                    <input type="text" id="register-account" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500" placeholder="请输入账号" required>
                </div>
                <div class="mb-4">
                    <label for="register-username" class="block text-gray-700 text-sm font-medium mb-2">用户名</label>
                    <input type="text" id="register-username" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500" placeholder="请输入用户名" required>
                </div>
                <div class="mb-4">
                    <label for="register-password" class="block text-gray-700 text-sm font-medium mb-2">密码</label>
                    <input type="password" id="register-password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500" placeholder="请输入密码" required>
                </div>
                <div class="mb-4">
                    <label for="register-confirm-password" class="block text-gray-700 text-sm font-medium mb-2">确认密码</label>
                    <input type="password" id="register-confirm-password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500" placeholder="请再次输入密码" required>
                </div>
                <div class="mt-6">
                    <button type="submit" class="w-full bg-pink-600 text-white py-2 px-4 rounded-md hover:bg-pink-700 focus:outline-none focus:ring-2 focus:ring-pink-500 focus:ring-offset-2 transition-colors duration-300">注册</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 先加载API文件，再加载主逻辑文件 -->
    <script src="{{ url_for('static', filename='js/request/auth.js') }}"></script>
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
